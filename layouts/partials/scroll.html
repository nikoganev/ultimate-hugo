<section id="feature" style="background-color: {{ .backgroundcolor }}">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <h2 class="text-uppercase">{{ .title }}</h2>
      <div>
      	{{ .content | markdownify }}
      </div>
      {{ with .button }}
      	<a href="{{ .url }}" class="btn btn-view-works">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
