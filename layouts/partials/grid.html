<!-- START services.html -->
<section id="service">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {{ range .content }}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
          <ion-icon name="{{ .ionicon }}"></ion-icon>
          <h4>{{ .name }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- END services.html -->
