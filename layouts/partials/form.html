<!-- START form.html -->
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title }}</h2>
          <p>{{ .paragraph }}</p>
          <div id="contact-form">
            <form action="{{ .action }}">
              <div class="block">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="{{ .nameid }}" placeholder="{{ .form.name }}">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="{{ .emailid }}" placeholder="{{ .form.email }}">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="{{ .subjectid }}" placeholder="{{ .form.subject }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group-2">
                      <textarea class="form-control" rows="3" name="{{ .messageid }}" placeholder="{{ .message }}"></textarea>
                    </div>
                    <button class="btn btn-default" type="submit">{{ .button }}</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END form.html -->
